<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of charactersList
    ; let i = index  
    ; let isFirst = first
    ; let isLast = last
    ; let isEven = even
    ; let isOdd = odd
  
    " 
    [ngClass]="{'list-group-item d-flex justify-content-between align-items-center': true,'list-group-item-success':isOdd,'list-group-item-primary':isEven}">
   
       <div>
        <span class="text-primary">{{character.id}}</span><span> {{character.name}} </span>-
        <strong>Power: </strong>
        <span>{{character.power}}</span>
       </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
    
    </li>

   
 
</ul>
